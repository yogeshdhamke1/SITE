<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        body{
            background-color: blueviolet;
            color: white;
        }
        .container {
            background-color: blueviolet;
            padding: 20px;
        }
        .box {
            position: relative;
            height: 200px;
            background-color: lightcoral;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .box img {
            width: 100%;
            transition: transform 1.5s ease-in-out; 
        }
        .box:hover img {
            transform: translateY(-400px); 
        }
    </style>
  </head>
  <body>
    
    <div class="container d-flex justify-content-center align-items-center">
        <h1>Hello, world!</h1>
    </div>

    <!-- New container with 6 divs, 3 per row -->
    <div class="container mt-5 px-3">
        <div class="row g-4">
            <div class="col-4">
                <div class="box">
                    <img src="https://demo.singlestroke.io/primrose/portal/img/home-grid.jpg" alt="Image 1">
                </div>
            </div>
            <div class="col-4">
                <div class="box">
                    <img src="https://demo.singlestroke.io/primrose/portal/img/home-grid.jpg" alt="Image 2">
                </div>
            </div>
            <div class="col-4">
                <div class="box">
                    <img src="https://demo.singlestroke.io/primrose/portal/img/home-grid.jpg" alt="Image 3">
                </div>
            </div>
        </div>
        <div class="row g-4">
            <div class="col-4">
                <div class="box">
                    <img src="https://demo.singlestroke.io/primrose/portal/img/home-grid.jpg" alt="Image 4">
                </div>
            </div>
            <div class="col-4">
                <div class="box">
                    <img src="https://demo.singlestroke.io/primrose/portal/img/home-grid.jpg" alt="Image 5">
                </div>
            </div>
            <div class="col-4">
                <div class="box">
                    <img src="https://demo.singlestroke.io/primrose/portal/img/home-grid.jpg" alt="Image 6">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
