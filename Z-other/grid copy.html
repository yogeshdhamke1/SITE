<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="grid-style.css">
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .main-grid {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 18px;
            height: 100vh;
        }

        .sub-grid {
            background-color: #f1f1f1;
            border: 1px solid black;
            text-align: center;
        }

        .item1 {
            grid-column: 1 / span 2;
        }

        .item2 {
            grid-column: 2;
            grid-row: 2 / span 2;
        }

        .item3 {
            grid-column: 3;
            grid-row: 1 / span 2;
            position: relative;
            /* Ensuring full height for the slider container */
            height: 100%;
            overflow: hidden;
        }

        .item5 {
            grid-column: 1;
            grid-row: 3 / span 2;
        }

        .item8 {
            grid-column: 3;
            grid-row: 3 / span 2;
        }

        /* Slider Container */
        .slider-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        input[type="radio"] {
            display: none;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .controls label {
            margin: 0 5px;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.5;
            cursor: pointer;
        }

        .controls label:hover {
            opacity: 1;
        }

        #slide1:checked~.slides {
            transform: translateX(0);
        }

        #slide2:checked~.slides {
            transform: translateX(-100%);
        }

        #slide3:checked~.slides {
            transform: translateX(-200%);
        }

        #slide4:checked~.slides {
            transform: translateX(-300%);
        }

        #slide1:checked~.controls label:nth-child(1),
        #slide2:checked~.controls label:nth-child(2),
        #slide3:checked~.controls label:nth-child(3),
        #slide4:checked~.controls label:nth-child(4) {
            opacity: 1;
        }


        

    </style>

    <div class="main-grid">
        <div class="sub-grid item1">Content 1</div>
        <div class="sub-grid item2">Content 2</div>
        <div class="sub-grid item3">
            <div class="slider-container">
                <input type="radio" name="slider" id="slide1" checked>
                <input type="radio" name="slider" id="slide2">
                <input type="radio" name="slider" id="slide3">
                <input type="radio" name="slider" id="slide4">
                
                <div class="slides">
                    <div class="slide">
                        <img src="https://splidejs.com/images/slides/image-slider/03.jpg" alt="Image 1">
                    </div>
                    <div class="slide">
                        <img src="https://splidejs.com/images/slides/image-slider/01.jpg" alt="Image 2">
                    </div>
                    <div class="slide">
                        <img src="https://splidejs.com/images/slides/image-slider/02.jpg" alt="Image 3">
                    </div>
                    <div class="slide">
                        <img src="https://splidejs.com/images/slides/image-slider/03.jpg" alt="Image 4">
                    </div>
                </div>

                <div class="controls">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                    <label for="slide4"></label>
                </div>
            </div>
        </div>

        <div class="sub-grid item4"></div>

        <div class="sub-grid item5">Content 5</div>
        <div class="sub-grid item6">Content 6</div>

        <div class="sub-grid item7">Content 7</div>
        <div class="sub-grid item8">Content 8</div>
        <div class="sub-grid item9">Content 9</div>

        <div class="sub-grid item10">Content 10</div>
    </div>

</body>

</html>
