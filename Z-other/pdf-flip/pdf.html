<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic HTML Template</title>

<!-- Flipbook StyleSheets -->
<link href="https://js.dearflip.com/wp-content/plugins/dflip/assets/css/dflip.min.css?ver=2.3.58" rel="stylesheet" type="text/css">

<style>
    /* Set full height for the body and html */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    /* Ensure the flipbook container takes full height */
    ._df_book {
        height: 100%;
    }
</style>

</head>
<body>
<div class="_df_book" id="flipbok_example" source="pdf-flip.pdf"></div>

<!-- Scripts -->
<script src="https://js.dearflip.com/wp-includes/js/jquery/jquery.min.js?ver=3.7.1" type="text/javascript"></script>

</body>
